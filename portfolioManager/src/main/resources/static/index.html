<!doctype html>
<html>
<head>
<title>Stokker Portfolio Management tool</title>
<link
	href="css/angular-bootstrap.css"
	rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="portfolio_manager" ng-cloak class="ng-cloak">
	<div ng-controller="navigation" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{active:tab('home')"><a href="#/">Home</a></li>
			<li ng-class="{active:tab('portfolio_list')" ng-show="authenticated"><a href="#/portfolio_list">Managed Portfolios</a></li>
			<li ng-class="{active:tab('stock')" ng-show="authenticated"><a href="#/stocks">Managed Stocks</a></li>
			<li ng-show="authenticated"><a href="" ng-click="logout()">Sign out</a></li>
			<li ng-show="authenticated"><a href="" ><img ng-src="{{user.userAuthentication.details.avatar_url}}" width="25px" height="25px"/> {{user.name}}</a></li>
		</ul>
	</div>
	
	<div ng-view class="container"></div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/app.js"></script>
</body>
</html>
